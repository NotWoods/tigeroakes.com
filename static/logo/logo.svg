<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 16" class="animate">
  <style>
    :root {
      color: #032030;
    }

    .monochrome .background {
      visibility: hidden;
    }
    .monochrome .outline {
      visibility: visible;
    }

    @keyframes wire {
      to {
        stroke-dashoffset: 0;
      }
    }
    @keyframes open {
      from {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes closed {
      from {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .animate .text path {
      stroke-dasharray: 25;
      stroke-dashoffset: 25;
      animation: wire 1s linear forwards;
    }
    .animate .eye, .animate .eye-closed {
      animation: open 0.5s step-end 2.5s both;
    }
    .animate .eye-closed {
      visibility: visible;
      animation-name: closed;
    }
  </style>
  <rect class="background" width="12" height="12" x="2" y="2" fill="#e67237"/>
  <g fill="none" stroke="currentColor">
