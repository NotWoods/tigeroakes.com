<h2 class="contact-header">Contact</h2>
<main class="contact">
	<section class="contact-links">
		<p>You can send an email to</p>
		<a href="mailto:contact@tigeroakes.com" class="contact-link">
			<b>contact</b>@<b>tigeroakes</b>.com
		</a>

		<p>You can find me at</p>
		<a href="https://github.com/NotWoods" class="contact-link">
			<b>github</b>.com/<b>NotWoods</b>
		</a><br>
		<a href="https://twitter.com/Not_Woods" class="contact-link">
			<b>linked</b>.com/in/<b>tigeroakes</b>
		</a><br>
		<a href="https://twitter.com/Not_Woods" class="contact-link">
			<b>twitter</b>.com/<b>Not_Woods</b>
		</a>
	</section>
	<form class="contact-form">
		<label for="name">Name*</label>
		<input type="text" name="name" id="name" required>

		<label for="email">Email*</label>
		<input type="email" name="email" id="email" required>

		<label for="message">Say hi!</label>
		<textarea name="message" id="message" rows="4"></textarea>

		<button type="submit" id="submit" class="submit shadow button-link">Send</button>
	</form>
</main>
