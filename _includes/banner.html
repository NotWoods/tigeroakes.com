			<span class='whitespace'>-</span><!--

		-->Tiger<!--
		--><span class='whitespace middot'>Â·</span><!--

		</h1>

	{% assign links = (site.data.nav | where:"location","header") %}
	{% for link in links %}
		{% if link.title == include.active %}
			<a class='nav-link nav-link-active' 
			   href='{{ link.href }}'>
		{% else %}
			<a class='nav-link' 
			   href='{{ link.href }}'>
		{% endif %}
				{{ link.title }}
			</a>
	{% endfor %}
</header>
