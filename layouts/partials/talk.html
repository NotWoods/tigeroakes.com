<article class="card talk" style="--block:{{.Params.color}}">
  {{- with .Resources.GetMatch "slide.*" -}}
  <img src="{{.RelPermalink}}" width="960" height="540" alt="" class="card__icon">
  {{- end -}}
  <h3 class="card__title">
    <a class="block" href="{{ .RelPermalink }}">{{.Title}}</a>
  </h3>
  {{ partial "time.html" . }}
  {{ partial "post/tag_list.html" . }}
  {{ partial "project/buttons.html" (dict "links" .Params.links "page" .RelPermalink) }}
</article>
