{{ $logo := .Resources.GetMatch "logo.svg" }}
{{ if $logo }}
<img src="{{$logo.RelPermalink}}" height="128" width="128" alt="{{.Title}} Logo" class="card__icon">
{{ else }}
{{ $logo := .Resources.GetMatch "logo.png" }}
{{ $srcset := slice ($logo.Resize "128x") ($logo.Resize "256x") ($logo.Resize "384x") ($logo.Resize "512x") }}
<img src="{{$logo.RelPermalink}}"
    srcset='{{ partial "srcset" $srcset | safeHTMLAttr }}'
    height="128" width="128" alt="{{.Title}}" class="card__icon">
{{ end }}
