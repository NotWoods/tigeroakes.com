<footer class="card subscribe__wrap">
  <div class="inner">
    <h2>Want to read more?</h2>
    <p>
      On this blog I try to write about interesting and weird projects, and my newsletter is no different!
      It includes <strong>early access</strong> to upcoming posts and access to special bonus content.
      No spam, unsubscribe at any time.
    </p>
    <form
      action="https://buttondown.email/api/emails/embed-subscribe/tiger"
      method="post"
      target="popupwindow"
      onsubmit="window.open('https://buttondown.email/tiger', 'popupwindow')"
      class="subscribe"
    >
      <div class="input__wrap">
        <input class="input" type="email" name="email" id="bd-email" />
        <label class="input__label" for="bd-email">Email</label>
        <div class="input__border"></div>
      </div>
      <input type="hidden" value="1" name="embed" />
      <button type="submit" class="subscribe__button shadow button">Subscribe</button>
    </form>
  </div>
</footer>
