{{ with $.Site.GetPage "/" }}
{{ with .Resources.GetMatch "profile.jpg" }}
{{ $Half := .Resize "80x" }}
{{ $1x := .Resize "160x" }}
{{ $2x := .Resize "320x" }}
{{ $3x := .Resize "480x" }}
{{ $4x := .Resize "640x" }}
<img class="profile" width="80" height="80" sizes="80px" alt="Portrait of Tiger Oakes"
    src="{{$Half.RelPermalink}}"
    srcset="{{$1x.RelPermalink}} 2x {{$2x.RelPermalink}} 3x, {{$3x.RelPermalink}} 4x, {{$4x.RelPermalink}} 5x">
{{ end }}
{{ end }}
