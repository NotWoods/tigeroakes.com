{{ $img := $.Page.Resources.Match (.Get "src") }}
{{ range $img }}
<img
  class="center"
  src='{{ .RelPermalink }}'
  alt='{{ $.Get "alt" }}'
  width="{{ .Width }}"
  height="{{ .Height }}"
  {{ with $.Get "max-height" }}style="max-height:{{ . }}px;width:auto"{{ end }}
  loading="lazy"
>
{{ end }}
