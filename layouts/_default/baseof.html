<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}{{.Page.Title}} - {{.Site.Title}}{{ end }}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#e66d31">
    {{ block "head" . }}

    {{ end }}
</head>
<body>
    {{partial "banner.html" .}}

    {{ block "main" . }}
        <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    <footer class="contact" id="contact" role="contentinfo">
        {{ block "footer" . }}
        <div class="contact-content">
            <a href="mailto:contact@tigeroakes.com" class="contact-link email">
                contact@tigeroakes.com
            </a>
            {{ range $social := .Site.Data.socia }}
            <a href="{{$social.link}}" class="contact-link" title="{{$social.name}}" aria-label="{{$social.name}}">
                    <img class="contact-icon" alt="{{$social.name}}" src='/images/contact/black-{{$social.name | lower}}.svg' width="32"
                        height="32">
                </a>
            {{ end }}
        </div>
        {{ end }}
    </footer>
    {{ template "_internal/google_analytics_async.html" . }}
</body>
