{{ $img := .Page.Resources.Match .Destination }}
{{ range $img }}
{{ if strings.HasSuffix .Name "svg" }}
<img
  class="center"
  src='{{ .RelPermalink }}'
  alt='{{ $.Text }}'
  loading="lazy">
{{ else }}
<img
  class="center"
  src='{{ .RelPermalink }}'
  alt='{{ $.Text }}'
  width="{{ .Width }}"
  height="{{ .Height }}"
  loading="lazy">
{{ end }}
{{ end }}
