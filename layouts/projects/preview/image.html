<article class="card talk" style="--block:{{ .Params.color }}">
  <figure class="card__picture project__picture card--image" style='{{ partial "project/style.css" . | safeCSS }}'>
    {{ partial "project/image.html" . }}
  </figure>
  <h3 class="card__title">
    <a class="block block--half block--animate" href='{{ partial "meta/rellink.xml" . }}'>{{ .Title }}</a>
  </h3>
  <p class="card__description">{{ .Params.subtitle }}</p>
  {{ partial "project/tech_list.html" .Params.tech }}
</article>
